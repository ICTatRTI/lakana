      <tangy-form id="s17-adverse-event-of-special-interest-2a347b" title="S17 - Adverse Event of Special Interest" category="null" on-open="

        <tangy-form-item id="item_fda97956-6ff5-4447-a5a7-44cd82349e9e" title="Event information" on-open="
            " on-change="
            " category="
            ">
          <template>
            <tangy-partial-date question-number="1." name="notifydt" class="" style="" label="
                <t-lang en>Date study staff notified:</t-lang>
                <t-lang fr></t-lang>
              " error-message="" invalid-message="" hint-text="" future-date-error-text="" missing-date-error-text="" invalid-date-error-text="" min-year="2010" max-year="2019" show-today-button="" allow-unknown-day="" allow-unknown-month=""
              disallow-future-date="" required="">
            </tangy-partial-date>
            <tangy-partial-date question-number="2." name="symonsetdt" class="" style="" label="
                <t-lang en>Symptom onset:</t-lang>
                <t-lang fr></t-lang>
              " error-message="" invalid-message="" hint-text="" future-date-error-text="" missing-date-error-text="" invalid-date-error-text="" min-year="2010" max-year="2019" show-today-button="" allow-unknown-day="" allow-unknown-month=""
              disallow-future-date="" required="">
            </tangy-partial-date>
            <tangy-radio-buttons name="enddtkwn" question-number="3." label="Is the end date:" hint-text="" required="">
              <option value="1">Known</option>
              <option value="2">Ongoing</option>
            </tangy-radio-buttons>
            <tangy-partial-date question-number="3a." name="enddt" class="" style="" tangy-if="getValue('enddtkwn') === '1'" label="
                <t-lang en>End date:</t-lang>
                <t-lang fr></t-lang>
              " error-message="" invalid-message="" hint-text="" future-date-error-text="" missing-date-error-text="" invalid-date-error-text="" min-year="2010" max-year="2019" show-today-button="" allow-unknown-day="" allow-unknown-month=""
              disallow-future-date="" required="">
            </tangy-partial-date>
            <tangy-input name="agewks" type="number" question-number="4." label="Age of child in weeks" required=""></tangy-input>
            <tangy-radio-buttons name="sexchild" question-number="5." label="Sex of child:" hint-text="" required="">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </tangy-radio-buttons>
            <tangy-input name="contdysvomit" type="number" question-number="6." label="How many continuous days did the vomiting last?" required=""></tangy-input>
            <tangy-radio-buttons name="sympong" question-number="7." label="Are the symptoms ongoing?" hint-text="" required="">
              <option value="1">Yes (refer for medical evaluation)</option>
              <option value="2">No</option>
              <option value="-9">Unknown</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="hungrymod" question-number="8." label="Does the baby seem to be hungry most of the day?" hint-text="" required="">
              <option value="1">Yes</option>
              <option value="2">No</option>
              <option value="-9">Unknown</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="diarrheavom" question-number="9." label="Does the infant have diarrhea with vomiting episode?" hint-text="" required="">
              <option value="1">Yes</option>
              <option value="2">No</option>
              <option value="-9">Unknown</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="medcarevomit" question-number="10." label="Have you sought medical care for this vomiting episode?" hint-text="" required="">
              <option value="1">Yes</option>
              <option value="2">No</option>
              <option value="-9">Unknown</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="typecare" tangy-if="getValue('medcarevomit') === '1'" question-number="11." label="What care was received?" hint-text="" required="">
              <option value="1">Medical</option>
              <option value="2">Surgical</option>
              <option value="-9">Unknown</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="diagnosis" tangy-if="getValue('typecare') === '2'" question-number="12." label="What was the diagnosis?" hint-text="" required="">
              <option value="1">Pyloric stenosis</option>
              <option value="2">Surgical diagnosis unavailable</option>
              <option value="-8">Other</option>
            </tangy-radio-buttons>
            <tangy-input name="othrspec" tangy-if="getValue('diagnosis') === '-8'" label="Specify:" hint-text="" type="text" allowed-pattern="" required=""></tangy-input>
            <tangy-radio-buttons name="massdetect" tangy-if="getValue('typecare') === '1'" question-number="13." label="Did physician palpate an olive like mass in the right upper quadrant?" hint-text="" required="">
              <option value="1">Yes, small mass detected</option>
              <option value="2">No, no mass detected</option>
              <option value="3">Exam inderminant</option>
              <option value="4">Not done</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="sonogramres" tangy-if="getValue('typecare') === '1'" question-number="14." label="What were sonogram or ultrasound results?" hint-text="" required="">
              <option value="1">Pyloric Stenosis diagnosed</option>
              <option value="2">Pyloric Stenosis not diagnosed</option>
              <option value="3">Exam inderminant</option>
              <option value="4">Not done</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="pylstendiag" question-number="15." label="Pyloric stenosis diagnosis:" hint-text="" required="">
              <option value="1">Possible (Foreceful vomiting of 2 days or more, non yellow/green vomit)</option>
              <option value="2">Probable (Possible, with palpitation of an olive in right upper quadrant)</option>
              <option value="3">Define (Sonogram, ultrasound, or surgical diagnosis)</option>
              <option value="-9">Unknown</option>
            </tangy-radio-buttons>
            <tangy-input name="relinfo" question-number="16." label="Other relevant information:" required=""></tangy-input>
          </template>
        </tangy-form-item>
      </tangy-form>
