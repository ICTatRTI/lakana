        <tangy-form-item hide-nav-icons id="sae-participant-info" title="Participant Information" on-open="

            ">
          <template>
            <tangy-partial-date name="dob" qnum="1." label="Date of birth:" hint-text="Please enter as much information as possible. A partial date is allowed." required="" allow-unkown-day="" allow-unknown-month="" allow-unknown-year=""
              min-year="1979" max-year="2009">
            </tangy-partial-date>
            <tangy-input name="age" question-number="1a." label="Age:" type="number" required="" min="15" max="50" hint-text="Estimated age in years if year of birth is unknown."

            </tangy-input>
            <tangy-radio-buttons name="sex" question-number="2." label="Gender of participant:" hint-text="" required="">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </tangy-radio-buttons>
            <tangy-input name="height" question-number="3." label="Height:" type="text" required="" valid-if="/^[0-9]+\.[0-9]{1}$|[0-9]+\.[0-9]{1}[^0-9]/.test(input.value) &amp;&amp; parseFloat(input.value) < 1.5"
              hint-text="Please enter height in meters to one decimal place." min="1.0" max="1.5">
            </tangy-input>
            <tangy-input name="weight" question-number="4." label="Weight:" type="text" required="" valid-if="/^[0-9]+\.[0-9]{1}$|[0-9]+\.[0-9]{1}[^0-9]/.test(input.value) &amp;&amp; parseFloat(input.value) < 1.5"
              hint-text="Please enter weight in kilograms to one decimal place." min="1.0" max="1.5">
            </tangy-input>
            <tangy-radio-buttons name="neonate" question-number="5." label="Was participant neonate?" hint-text="" required="">
              <option value="1">Yes</option>
              <option value="2">No</option>
            </tangy-radio-buttons>
            <div style="margin-left:100px;">
              <tangy-input name="neonatega" question-number="5a." label="If neonate: gestational age at birth:" type="text" required="" show-if="getValue('neonate') === '1'" hint-text="Please enter gestational age to one decimal place." min="1.0" max="1.5">
              </tangy-input>
              <tangy-input name="neonatebw" question-number="5b." label="If neonate: birth weight:" type="text" required="" show-if="getValue('neonate') === '1'" hint-text="Please enter birth weight to one decimal place.">
              </tangy-input>
              <tangy-input name="apgar1" question-number="5c1." label="If neonate: 1 min APGAR score:" type="text" required="" show-if="getValue('neonate') === '1'" hint-text="Please enter 1 min APGAR score.">
              </tangy-input>
              <tangy-input name="apgar5" question-number="5c2." label="If neonate: 5 mins APGAR score:" type="text" required="" show-if="getValue('neonate') === '1'" hint-text="Please enter 5 mins APGAR score.">
              </tangy-input>
            </div>
            <tangy-input name="apgar10" question-number="5c3." label="If neonate: 10 mins APGAR score:" type="text" required="" show-if="getValue('neonate') === '1'" hint-text="Please enter 10 mins APGAR score.">
            </tangy-input>

        <tangy-form-item hide-nav-icons id="sae-participant-history" title="Participant History" on-open="
            " on-change="
        let num = this.$.content.querySelectorAll('tangy-checkbox').length
        for (let i = 0; i < num; i++) {
            if (this.$.content.querySelectorAll('tangy-checkbox')[i].value === 'on') {
                this.$.content.querySelectorAll('tangy-partial-date')[(i*2)+1].setAttribute('hidden','');
                this.$.content.querySelectorAll('tangy-partial-date')[(i*2)+1].value = ''
            } else {
                this.$.content.querySelectorAll('tangy-partial-date')[(i*2)+1].removeAttribute('hidden');
            }
        }
            " category="
              null
            ">
          <template>
            <tangy-box name="historyinstr"> Provide relevant medical history below. Include other illnesses present at time of event and pre-existing medical conditions. Add a new instance for each illness. </tangy-box>
            <tangy-input-groups initial-count="1" name="sae-participant-history-table">
              <tangy-input name="illness" label="Illness:" required=""></tangy-input>
              <tangy-partial-date name="illnessonsetdt" label="Onset date:" hint-text="Please enter a complete date." required="" min-year="2019" max-year="2024" disallow-future-date="">

              <tangy-partial-date name="illnesstopdt" label="Stop date:" hint-text="Please enter a complete date." required="" min-year="2019" max-year="2024" disallow-future-date="">
              </tangy-partial-date>
              <tangy-checkbox name="illnessongoing">Check if ongoing</tangy-checkbox>
              <tangy-input name="illnessdtls" label="Pertinant details (include surgical procedures and dates):" required=""></tangy-input>
            </tangy-input-groups>
          </template>
        </tangy-form-item>

              future-date-error-text="<t-lang en>The date cannot be in the future. Please enter a date that is on or before today.</t-lang><t-lang>La date ne peut pas être dans le futur. S'il vous plaît entrer une date qui est sur ou avant aujourd'hui.</t-lang>"
