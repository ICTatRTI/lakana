        " category="null" on-open="
        " on-change="
        if (getValue('staffpresnt').includes('1')) {
          sectionEnable('section_attended_delivery_study_visit');

          sectionDisable('section_003d3d883cb540d8919fdad9257d9a93');
        }
        " on-submit="
        if (getValue('delinfomultiplebirth').includes('2')) {
          const infantOne = caseService.createParticipant('infant-role')
          caseService.setParticipantData(infantOne.id, 'participant_id', getValue('delinfoinfantid1'))
        } else if (getValue('delinfomultiplebirth').includes('1') && getValue('delinfohowmany').includes('2')) {
          const infantOne = caseService.createParticipant('infant-role')
          caseService.setParticipantData(infantOne.id, 'participant_id', getValue('delinfoinfantid1'))
          const infantTwo = caseService.createParticipant('infant-role')
          caseService.setParticipantData(infantTwo.id, 'participant_id', getValue('delinfoinfantid2'))
        } else if (getValue('delinfomultiplebirth').includes('1') && getValue('delinfohowmany').includes('3')) {
          const infantOne = caseService.createParticipant('infant-role')
          caseService.setParticipantData(infantOne.id, 'participant_id', getValue('delinfoinfantid1'))
          const infantTwo = caseService.createParticipant('infant-role')
          caseService.setParticipantData(infantTwo.id, 'participant_id', getValue('delinfoinfantid2'))
          const infantThree = caseService.createParticipant('infant-role')
          caseService.setParticipantData(infantThree.id, 'participant_id', getValue('delinfoinfantid3'))
        }
        ">
