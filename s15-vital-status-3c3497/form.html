        <tangy-form-item hide-nav-icons id="item_8968c1b1-544b-46aa-8d39-18b62faa0cda" title="Infant Vital Status" on-open="
            " on-change="
            " category="
            ">
          <template>
            <tangy-radio-buttons name="contattempt" question-number="1." label="How was contact attempted?" hint-text="">
              <option value="1">In person, at a study facility</option>
              <option value="2">In person, in the participant's village/at the home</option>
              <option value="3">By telephone</option>
              <option value="-8">Other</option>
            </tangy-radio-buttons>
            <tangy-input name="contattemptspec" tangy-if="getValue('contattempt').includes('-8')" label="Specify:" hint-text="" type="text" allowed-pattern="" required=""></tangy-input>
            <tangy-radio-buttons name="contmade" question-number="2." label="Was successful contact made?" hint-text="">
              <option value="1">Yes</option>
              <option value="2">No</option>
              <option value="-9">Unknown</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="intervby" question-number="3." label="Who was interviewed?" hint-text="">
              <option value="1">Mother</option>
              <option value="2">Father</option>
              <option value="3">Caregiver/guardian (non-parent)</option>
              <option value="4">Other relative/household member (non-caregiver)</option>
              <option value="5">Neighbor</option>
              <option value="-8">Other</option>
            </tangy-radio-buttons>
            <tangy-input name="intervbyspec" tangy-if="getValue('intervby').includes('-8')" label="Specify:" hint-text="" type="text" allowed-pattern="" required=""></tangy-input>
            <tangy-radio-buttons name="vitstatobt" question-number="4." label="Was the infant's vital status obtained?" hint-text="">
              <option value="1">Yes</option>
              <option value="2">No</option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="vitstatrsn" tangy-if="getValue('vitstatobt') === '2'" question-number="4a." label="Categorize what was the reason?" hint-text="">
              <option value="1">Request withdrawal from study</option>
              <option value="2">Could not contact the primary caregiver or othe racceptable informants</option>
              <option value="-8">Other</option>
            </tangy-radio-buttons>
            <tangy-input name="vsrsnspec" tangy-if="getValue('vitstatrsn').includes('-8')" label="Specify:" hint-text="" type="text" allowed-pattern="" required=""></tangy-input>
            <tangy-radio-buttons name="chldvitstat" question-number="4b." label="What is the child's vital status?" hint-text="">
              <option value="1">Living</option>
              <option value="2">Deceased</option>
            </tangy-radio-buttons>
            <tangy-partial-date question-number="4b1." name="doddt" class="" style="" tangy-if="getValue('chldvitstat') === '2'" label="
                    <t-lang en>Date of death:</t-lang>
                    <t-lang fr></t-lang>
                  " error-message="" invalid-message="" hint-text="" future-date-error-text="" missing-date-error-text="" invalid-date-error-text="" min-year="2010" max-year="2019" show-today-button="" allow-unknown-year="" allow-unknown-day=""
              allow-unknown-month="" disallow-future-date="" required="">
            </tangy-partial-date>
            <tangy-input type="text" allowed-pattern="" inner-label="" name="estwkdeliv" class="" style=""
              tangy-if="getValue('doddt').substring(0,4) === '9999' && getValue('doddt').substring(5,7) === '99' && getValue('doddt').substring(8,10) === '99'  " required="" label="Estimated weeks ago if day, month and year are unknown:">
            </tangy-input>
          </template>
