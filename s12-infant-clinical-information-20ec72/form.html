      <tangy-form id="s12-infant-clinical-information-20ec72" title="

        " on-submit="

            " on-change="
            " category="
              null

          <template>
            <tangy-radio-buttons name="everbreastfed" class="" style="" required="" question-number="1." label="
          <t-lang en>Had the child ever been breastfed?</t-lang>
          <t-lang fr>L’enfant a-t-il jamais allaité?</t-lang>
            " error-message="" invalid-message="" hint-text="">
              <option value="1">
                <t-lang en>Yes</t-lang>
                <t-lang fr>Oui</t-lang>
              </option>
              <option value="2">
                <t-lang en>No</t-lang>
                <t-lang fr>Non</t-lang>
              </option>
              <option value="-9">
                <t-lang en>Unknown</t-lang>
                <t-lang fr>Inconnu</t-lang>
              </option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="bfcur" class="" style="" tangy-if="getValue('everbreastfed') === '1'" required="" question-number="1a." label="
          <t-lang en>Is the child currently breastfeeding?</t-lang>
          <t-lang fr>l’enfant allaite-t-il couramment?</t-lang>
            " error-message="" invalid-message="" hint-text="">
              <option value="1">
                <t-lang en>Yes, only breastmilk (verbally confirm exclusive)</t-lang>
                <t-lang fr>Oui, uniquement le lait maternel (verbalement confirmé exclusif)</t-lang>
              </option>
              <option value="2">
                <t-lang en>Yes, breastmilk and other foods or water</t-lang>
                <t-lang fr>Oui, le lait maternel et d’autres aliments ou de l’eau</t-lang>

              <option value="3">

                <t-lang fr>Non, uniquement d’autres laits, aliments ou de l’eau </t-lang>

              <option value="-9">
                <t-lang en>Unknown</t-lang>
                <t-lang fr>Inconnu</t-lang>
              </option>
            </tangy-radio-buttons>
            <tangy-box name="expersincelast" class="" style="" required="">
              <t-lang en>Did the baby experience any of the following since the last visit/since birth?</t-lang>
              <t-lang fr>Le bébé a-t-il présenté un des symptômes suivants depuis la dernière visite/depuis la naissance?</t-lang>
            </tangy-box>
            <tangy-radio-buttons name="forcevomit" class="" style="" required="" question-number="2." label=<t-lang en>"Forceful vomiting after feeding for 2 or more days?</t-lang>

                <t-lang fr>OUI, et le vomi es jaune/vert</t-lang>
              </option>
              <option value="2">
                <t-lang en>Yes, but vomit is not yellow/green</t-lang>
                <t-lang fr>OUI, mais le vomi n’est pas jaune/vert</t-lang>
              </option>
              <option value="3">
                <t-lang en>No</t-lang>
                <t-lang fr>Non</t-lang>
              </option>
              <option value="-9">
                <t-lang en>Unknown</t-lang>
                <t-lang fr>Inconnu</t-lang>
              </option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="healthabnorm" class="" style="" required="" question-number="3." label="
          <t-lang en>Had any abnormalities affecting her/his health?</t-lang>
          <t-lang fr>Des anomalies ont-elles affecté sa santé?</t-lang>
            " error-message="" invalid-message="" hint-text="">
              <option value="1">
                <t-lang en>Yes</t-lang>
                <t-lang fr>Oui</t-lang>
              </option>
              <option value="2">
                <t-lang en>No</t-lang>
                <t-lang fr>Non</t-lang>
              </option>
              <option value="-9">
                <t-lang en>Unknown</t-lang>
                <t-lang fr>Inconnu</t-lang>
              </option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="hosp" class="" style="" required="" question-number="4." label="
          <t-lang en>Hospitalization or sought care for a life-threatening condition?</t-lang>
          <t-lang fr>Hospitalisation ou recherche de soins pour une maladie mettant la vie en danger?</t-lang>
            " error-message="" invalid-message="" hint-text="">
              <option value="1">
                <t-lang en>Yes</t-lang>
                <t-lang fr>Oui</t-lang>
              </option>
              <option value="2">
                <t-lang en>No</t-lang>
                <t-lang fr>Non</t-lang>
              </option>
              <option value="-9">
                <t-lang en>Unknown</t-lang>
                <t-lang fr>Inconnu</t-lang>
              </option>
            </tangy-radio-buttons>
            <tangy-radio-buttons name="allergicrxn" class="" style="" required="" question-number="5." label="

            " error-message="" invalid-message="" hint-text="">
              <option value="1">
                <t-lang en>Yes</t-lang>
                <t-lang fr>Oui</t-lang>
              </option>
              <option value="2">
                <t-lang en>No</t-lang>
                <t-lang fr>Non</t-lang>
              </option>
              <option value="-9">
                <t-lang en>Unknown</t-lang>
                <t-lang fr>Inconnu</t-lang>
              </option>
            </tangy-radio-buttons>
