      <tangy-form id="s07-visit-information-82328c" title="S07 - Visit Information" category="null" error-logging="" on-open="
// When viewing a form, the EventInstance's ID will be at position 5 in the URL hash.
const eventInstanceId = window.location.hash.split('/')[5]
// With the eventInstanceId, we can find the matching eventInstance in caseService.case.events.
const eventInstance = caseService.case.events.find(eventInstance => eventInstance.id === eventInstanceId)
// With the eventInstance handy, we can use the eventInstance.caseEventDefinitionId to find the EventDefinition inside of caseService.caseDefinition.eventDefinitions.
const eventDefinition = caseService.caseDefinition.eventDefinitions.find(eventDefinition => eventDefinition.id === eventInstance.caseEventDefinitionId)
if (eventDefinition.id === 'event-definition-466788'){
        sectionEnable('section_486a966c2a014ee1bf320cad3d73f4d3');
        sectionDisable('section_3f7262afb78f49308812e59bbabd8d76');
        sectionDisable('section_74aaa2a585eb4a69922e0da50469aa4e');
}
else if (eventDefinition.id === 'event-definition-cf58ca'){
        sectionDisable('section_486a966c2a014ee1bf320cad3d73f4d3');
        sectionEnable('section_3f7262afb78f49308812e59bbabd8d76');
        sectionDisable('section_74aaa2a585eb4a69922e0da50469aa4e');
}
//Delivery, PENTA-1, PENTA-3. And 6 month visits
//event-definition-682ca6, event-definition-f5cddc, event-definition-b37676, event-definition-9fbb03
else if (eventDefinition.id === 'event-definition-682ca6'||eventDefinition.id === 'event-definition-f5cddc'||eventDefinition.id === 'event-definition-b37676'||eventDefinition.id === 'event-definition-9fbb03'){
        sectionDisable('section_486a966c2a014ee1bf320cad3d73f4d3');
        sectionDisable('section_3f7262afb78f49308812e59bbabd8d76');
        sectionEnable('section_74aaa2a585eb4a69922e0da50469aa4e');
}
else {
  sectionDisable('section_486a966c2a014ee1bf320cad3d73f4d3');
  sectionDisable('section_3f7262afb78f49308812e59bbabd8d76');
  sectionDisable('section_74aaa2a585eb4a69922e0da50469aa4e');
}
